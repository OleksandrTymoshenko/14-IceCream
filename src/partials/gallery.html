<section class="gallery">
  <div class="container">
    <h2 class="visually-hidden">Gallery</h2>
    <picture>
      <source
        srcset="images/gallery-1280-1x.jpg 1x, images/gallery-1280-2x.jpg 2x"
        media="(min-width: 1050px)"
      />
      <source
        srcset="images/gallery-786-1x.jpg 1x, images/gallery-786-2x.jpg 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="images/gallery-364-1x.jpg 1x, images/gallery-364-2x.jpg 2x"
        media="(max-width: 767px)"
      />

      <img class="gallery__image" src="images/gallery-1280-1x.jpg" alt="Gallery" />
    </picture>
  </div>
</section>
